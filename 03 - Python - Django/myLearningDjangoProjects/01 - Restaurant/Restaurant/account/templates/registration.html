{% extends 'account.html' %}

{% block content %}

    <!-- ======= Breadcrumbs Section ======= -->
    <section class="breadcrumbs">
        <div class="container">
              <div class="d-flex justify-content-between align-items-center">
                <h2>Реєстрація</h2>
                <ol>
                    <li><a href="/">Головна</a></li>
                    <li>Реєстрація</li>
                </ol>
            </div>
          </div>
    </section>

    <section class="inner-page">
        <div class="container">
            <div class="col-md-10 col-md-offset-1">
                <div class="row">
                    <div class="col-md-6">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
             </div>
        </div>
    </section>

{% endblock %}
