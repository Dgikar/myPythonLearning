<!-- ======= Gallery Section ======= -->
<section id="gallery" class="gallery">
    <div class="container-fluid">

        <div class="section-title">
            <h2>Кілька фото з <span>нашого ресторану</span></h2>
            <p>Ця сторінка містить кілька фотографій із ресторану, які можуть надихнути Вас спробувати наші страви та насолодитись атмосферою закладу</p>
        </div>

        <div class="row g-0">

            {% for photo in photo_in_gallery %}
                <div class="col-lg-3 col-md-4">
                    <div class="gallery-item">
                        <a href="{{ photo.photo.url }}" class="gallery-lightbox">
                            <img src="{{ photo.photo.url }}" alt="" class="img-fluid">
                        </a>
                    </div>
                </div>
            {% endfor %}

        </div>

    </div>
</section><!-- End Gallery Section -->
