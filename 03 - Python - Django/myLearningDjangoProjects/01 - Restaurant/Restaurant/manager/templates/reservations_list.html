{% extends 'account.html' %}

{% block content %}

    <!-- ======= Breadcrumbs Section ======= -->
    <section class="breadcrumbs">

        <div class="container">

            <div class="d-flex justify-content-between align-items-center">

                <h2>Бронювання від гостей</h2>

                <ol>
                    <li><a href="/">Головна</a></li>
                    <li><a href={% url 'manager:manager_page' %}>Менеджер</a></li>
                    <li>Бронювання від гостей</li>
                </ol>

            </div>

        </div>

    </section>

    <section id="reserves">

        <div class="container">

            <div class="col-md-10 col-md-offset-1">

                {% for item in lst %}

                    <div class="row">

                        <div class="col-md-3">
                            <a href="{% url 'manager:update_reserve' pk=item.pk %}" class="btn btn-outline-primary" role="button" data-bs-toggle="button">Закрити заявку</a>
                        </div>

                        <div class="col-md-3">{{ item.name }}</div>
                        <div class="col-md-3">{{ item.phone }}</div>
                        <div class="col-md-3">{{ item.date_reservation }}</div>

                    </div>

                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-9"><p>{{ item.message }}</p></div>
                    </div>

                {% endfor %}

            </div>

        </div>

    </section>

{% endblock %}
